<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
       <meta charset="utf-8" />
       <title>Tugas CSS - Niomic</title>

       <!-- Online File -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

       <style>
             .form-group {
                  text-align: left;
             }
       </style>

 </head>
 <body style="background-color: #333333; color: white;">
      <div class="container text-center mt-3">
            <div class="row">
                  <div class="col">
                        <img src="lampung.jpg" width="150px" class="rounded-circle">
                  </div>
            </div>
            <div class="row justify-content-center my-3">
                  <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control" placeholder="Nama Lengkap">
                            </div>
                            <div class="form-group">
                                <label>Alamat</label>
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Alamat Email</label>
                                <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Scan KTP</label>
                                <input type="file" class="form-control-file">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                  </div>  
            </div>
      </div>
 </body>
</html>
